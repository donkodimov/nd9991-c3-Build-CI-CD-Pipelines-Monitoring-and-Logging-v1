- name: change route53
  route53:
    state: present
    zone: test.com
    record: www.test.com
    failover: SECONDARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "bdb48bb4-0a28-41b7-88f7-d05c52c755c7"
